name: Windows image build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'     
        required: false
        default: ''  

jobs:
  build-image:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Build and push console
        working-directory: .
        run: |
          docker build . --file DockerFiles/windows/Dockerfile --tag ndesassis/test:2022
          docker commit ndesassis/test:2022 ndesassis/test:2022
          docker login -u ${{env.USER}} -p ${{env.TOKEN}}
          docker push ndesassis/test:2022
          docker logout
        env:
          USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

